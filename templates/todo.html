{% extends 'default.html'%}

{% block content %}
  <h2>My todo list</h2>
  <form method="POST" action="">
    <input type="text" name="item" placeholder="New item">
    <input type="submit" value="Save to my list">
  </form>
  <ul>
    {% for t in todo %}
      <li class="element">{{ t }}</li>
    {% endfor %}
  </ul>
{% endblock %}
