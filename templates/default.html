<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
